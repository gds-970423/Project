<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 连接layui CSS样式库 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 在连接自己的样式库 -->
    <link rel="stylesheet" href="../assets/css/user_info.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <!-- form 表单区域 -->
            <form class="layui-form" action="" lay-filter="form_info">
                <!-- 隐藏域  用来储存input的ID 值 -->
                <input type="hidden" name="id">
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入登录名称"
                            autocomplete="off" class="layui-input" readonly id="username" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
                            autocomplete="off" class="layui-input" id="nickname" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱"
                            autocomplete="off" class="layui-input" id="email" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="modify_info">提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="reset_info">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- 连接JQ库 -->
<script src="../assets/lib/jquery.js"></script>
<!-- 连接layui  js库 -->
<script src="../assets/lib/layui/layui.all.js"></script>
<!-- 连接ajax -->
<script src="../assets/js/loginAPI.js"></script>
<!-- 连接自己的JS样式 -->
<script src="../assets/js/user_info.js"></script>

</html>
